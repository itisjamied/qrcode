<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button class="toggle-btn" onclick="toggleTheme()">Switch Theme</button>

    <div class="container">
        <h1>QR Code Generator</h1>
        
        <form action="/generate" method="POST">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" required placeholder="https://example.com">
            <button type="submit">Generate QR Code</button>
        </form>

        {% if qr_img_base64 %}
            <div class="qr-container">
                <h2>Generated QR Code</h2>
                <img src="data:image/png;base64,{{ qr_img_base64 }}" alt="Generated QR Code">
                <a href="{{ url_for('download', url=url) }}" class="download-btn">Download QR Code</a>
            </div>
        {% endif %}
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
