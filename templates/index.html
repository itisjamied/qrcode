<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Dark Mode Toggle Switch -->
    <div class="toggle-switch">
        <label class="switch">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <span class="slider round"></span>
        </label>
        <span>Dark Mode</span>
    </div>

    <div class="container">
        <h1>QR Code Generator</h1>
        
        <form action="/generate" method="POST">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" required placeholder="https://example.com">

            <label for="fg_color">Foreground Color:</label>
            <input type="color" id="fg_color" name="fg_color" value="#000000">
            
            <label for="bg_color">Background Color:</label>
            <input type="color" id="bg_color" name="bg_color" value="#ffffff">
            
            <button type="submit">Generate</button>
        </form>

        {% if qr_img_base64 %}
            <div class="qr-container">
                <h2>Generated QR Code</h2>
                <img src="data:image/png;base64,{{ qr_img_base64 }}" alt="Generated QR Code">
                <a href="{{ url_for('download', url=url) }}" class="download-btn">Download QR Code</a>
            </div>
        {% endif %}
    </div>

    <!-- Link to External JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
