<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Dark Mode Toggle Switch -->
    <div class="toggle-switch">
        <label class="switch">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <span class="slider round"></span>
        </label>
        <span>Dark Mode</span>
    </div>

    <div class="container">
        <h1>QR Code Generator</h1>
        
        <form action="/generate" method="POST">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" required placeholder="https://example.com">
        
            <label>Foreground Color:</label>
            <div>
                <input type="radio" id="fg_red" name="fg_color" value="#ff0000" class="color-radio" checked>
                <!-- <label for="fg_red" style="color: #ff0000;">Red</label> -->
        
                <input type="radio" id="fg_orange" name="fg_color" value="#ffa500" class="color-radio">
        
                <input type="radio" id="fg_yellow" name="fg_color" value="#ffff00" class="color-radio">
        
                <input type="radio" id="fg_green" name="fg_color" value="#008000" class="color-radio">
        
                <input type="radio" id="fg_blue" name="fg_color" value="#0000ff" class="color-radio">
        
                <input type="radio" id="fg_indigo" name="fg_color" value="#4b0082" class="color-radio">
        
                <input type="radio" id="fg_violet" name="fg_color" value="#ee82ee" class="color-radio">
        
                <input type="radio" id="fg_custom" name="fg_color" value="" onclick="toggleCustomFgColor()">
                <label for="fg_custom">Custom</label>
                <input type="color" id="fg_custom_color" name="fg_custom_color" value="#000000" onchange="updateFgColor()" disabled>
            </div>
        
            <label>Background Color:</label>
            <div>
                <input type="radio" id="bg_red" name="bg_color" value="#ff0000"  class="color-radio">
        
                <input type="radio" id="bg_orange" name="bg_color" value="#ffa500"  class="color-radio">
        
                <input type="radio" id="bg_yellow" name="bg_color" value="#ffff00"  class="color-radio">
        
                <input type="radio" id="bg_green" name="bg_color" value="#008000"  class="color-radio">
        
                <input type="radio" id="bg_blue" name="bg_color" value="#0000ff"  class="color-radio">
        
                <input type="radio" id="bg_indigo" name="bg_color" value="#4b0082"  class="color-radio">
        
                <input type="radio" id="bg_violet" name="bg_color" value="#ee82ee"  class="color-radio">
        
                <input type="radio" id="bg_custom" name="bg_color" value="" onclick="toggleCustomBgColor()">
                <label for="bg_custom">Custom</label>
                <input type="color" id="bg_custom_color" name="bg_custom_color" value="#ffffff" onchange="updateBgColor()" disabled>
            </div>
            
            <button type="submit">Generate</button>
        </form>
        
        {% if qr_img_base64 %}
            <div class="qr-container">
                <h2>Generated QR Code</h2>
                <img src="data:image/png;base64,{{ qr_img_base64 }}" alt="Generated QR Code">
                <a href="{{ url_for('download', url=url) }}" class="download-btn">Download QR Code</a>
            </div>
        {% endif %}
    </div>

    <!-- Link to External JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
