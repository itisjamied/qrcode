<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* CSS Variables for Light and Dark Modes */
        :root {
            --background-color: #f7f8fa;
            --container-background: #ffffff;
            --text-color: #333;
            --heading-color: #1e1e1e;
            --input-border: #ddd;
            --input-focus-border: #007aff;
            --button-color: #007aff;
            --button-hover-color: #005bb5;
            --image-background: #f9f9f9;
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --background-color: #1e1e1e;
            --container-background: #333;
            --text-color: #f7f7f7;
            --heading-color: #ffffff;
            --input-border: #555;
            --input-focus-border: #42a5f5;
            --button-color: #42a5f5;
            --button-hover-color: #1e88e5;
            --image-background: #444;
        }

        /* Apply Theme Variables */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background-color: var(--container-background);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        h1 {
            font-size: 1.8em;
            color: var(--heading-color);
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1em;
            color: var(--text-color);
            text-align: left;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 1em;
            width: 100%;
            transition: border 0.2s;
            background-color: var(--container-background);
            color: var(--text-color);
        }

        input[type="text"]:focus {
            border: 1px solid var(--input-focus-border);
            outline: none;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            color: #fff;
            background-color: var(--button-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        .qr-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        img {
            max-width: 200px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            padding: 10px;
            background-color: var(--image-background);
        }

        .download-btn {
            background-color: var(--button-color);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: var(--button-hover-color);
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            background-color: var(--button-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: var(--button-hover-color);
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button class="toggle-btn" onclick="toggleTheme()">Switch Theme</button>

    <div class="container">
        <h1>QR Code Generator</h1>
        
        <form action="/generate" method="POST">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" required placeholder="https://example.com">
            <button type="submit">Generate QR Code</button>
        </form>

        {% if qr_img_base64 %}
            <div class="qr-container">
                <h2>Generated QR Code</h2>
                <img src="data:image/png;base64,{{ qr_img_base64 }}" alt="Generated QR Code">
                <a href="{{ url_for('download', url=url) }}" class="download-btn">Download QR Code</a>
            </div>
        {% endif %}
    </div>

    <script>
        // Function to toggle between light and dark themes
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute("data-theme");
            body.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
            localStorage.setItem("theme", currentTheme === "dark" ? "light" : "dark");
        }

        // Load saved theme preference
        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("theme") || "light";
            document.body.setAttribute("data-theme", savedTheme);
        });
    </script>
</body>
</html>
